                    t[14].value = d.deptNo;
                    t[15].value = d.stationName;
                    t[16].value = d.remarks;
                }
            })
        });

        function getUsername() {
            var cookies = document.cookie.split(";");
            for (var i = 0, l = cookies.length; i < l; i++) {
                cookie = cookies[i];
                if (cookie.split("=")[0] == "username")
                    return cookie.split("=")[1];
            }
            return null;
        }
